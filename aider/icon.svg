<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  <!-- Terminal window -->
  <rect x="64" y="96" width="384" height="320" rx="16" fill="#0d1117" stroke="#14b014" stroke-width="4"/>
  <!-- Terminal header -->
  <rect x="64" y="96" width="384" height="40" rx="16" fill="#14b014"/>
  <rect x="64" y="120" width="384" height="16" fill="#14b014"/>
  <!-- Terminal buttons -->
  <circle cx="96" cy="116" r="8" fill="#ff5f56"/>
  <circle cx="120" cy="116" r="8" fill="#ffbd2e"/>
  <circle cx="144" cy="116" r="8" fill="#27ca40"/>
  <!-- Cursor/prompt -->
  <text x="88" y="180" font-family="monospace" font-size="32" fill="#14b014" filter="url(#glow)">$</text>
  <rect x="120" y="158" width="16" height="28" fill="#14b014" opacity="0.8"/>
  <!-- AI symbol - brain/circuit pattern -->
  <g transform="translate(256, 280)" fill="none" stroke="#14b014" stroke-width="4" filter="url(#glow)">
    <circle r="60" opacity="0.6"/>
    <circle r="40"/>
    <circle r="20"/>
    <line x1="-60" y1="0" x2="-80" y2="0"/>
    <line x1="60" y1="0" x2="80" y2="0"/>
    <line x1="0" y1="-60" x2="0" y2="-80"/>
    <line x1="0" y1="60" x2="0" y2="80"/>
    <line x1="-42" y1="-42" x2="-57" y2="-57"/>
    <line x1="42" y1="-42" x2="57" y2="-57"/>
    <line x1="-42" y1="42" x2="-57" y2="57"/>
    <line x1="42" y1="42" x2="57" y2="57"/>
  </g>
  <!-- "ai" text -->
  <text x="256" y="295" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#14b014" text-anchor="middle" filter="url(#glow)">AI</text>
</svg>
